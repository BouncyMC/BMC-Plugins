# Chess board style definition

# NOTE: all materials must be quoted, even if they're just integers, or
# you will get a java.lang.ClassCastException when the style is loaded.

# width/length of the board squares, in blocks
square_size: 5
# width in blocks of the frame surrounding the board
frame_width: 3
# height of the board - number of squares of clear air between board and enclosure roof
height: 6
# material/data for the white squares
white_square: 'SANDSTONE(0)'
# material/data for the black squares
black_square: 'OBSIDIAN(0)'
# material/data for the frame
frame: 'WOOD(0)'
# material/data for the enclosure
enclosure: 'GLASS(0)'
# material/data for the enclosure struts (default: 'enclosure' setting)
struts: 'IRON_BLOCK(0)'
# board lighting level (0-15)
light_level: 15
# style of chess set to use (see ../pieces/*.yml)
# the style chosen must fit within the square_size specified above
piece_style: Standard
# material/data for the control panel (default: 'frame' setting)
panel: 'WOOD(0)'
# highlighting style (one of NONE, CORNERS, EDGES, LINE, CHECKERED)
highlight_style: CORNERS
# highlighting material (default: glowstone)
highlight: 'WOOL(14)'
# highlighting material on white squares (default: 'highlight' setting)
highlight_white_square: 'WOOL(14)'
# highlighting material on black squares (default: 'highlight' setting)
highlight_black_square: 'WOOL(14)'
# highlighting material on selected squares
highlight_selected: 'WOOL(4)'
