HELP_1:                                      "`Y{} = optional, <> = required. ShowCase management: "
HELP_2:                                      "`GUse the keyword `ythis `Gto indicate the item in your hand."
HELP_3:                                      "`g/scs buy {item/this} {amount} {price} `G- create a showcase."
HELP_4:                                      "`GIf omitted, amount will equal 1, and price will equal 1.0."
HELP_5:                                      "`g/scs sell {item/this} {amount} {price} `G- create a showcase."
HELP_6:                                      "`GIf omitted, amount will equal amount you are holding, and the"
HELP_7:                                      "`Gprice will be equal 1.0."
HELP_8:                                      "`g/scs display {item/this} `G- create a display showcase."
HELP_9:                                      "`g/scs add {amount} `G- add items to a showcase."
HELP_10:                                     "`g/scs get {amount} `G- remove items from a showcase."
HELP_11:                                     "`g/scs price {amount} `G- show/set the price of a showcase."
HELP_12:                                     "`g/scs owner {owner} `G- show/set the owner of a showcase."
HELP_13:                                     "`g/scs amount {amount} `G- show/set the maximum a showcase will buy."
HELP_14:                                     "`g/scs remove `G- remove a showcase."
HELP_15:                                     "`g/scs abort  `G- abort current operation."
HELP_16:                                     "`Y{} = optional, <> = required. ShowCase use: "
HELP_17:                                     "`g/scs last `G- show information about your last transaction."
HELP_18:                                     "`g/scs undo `G- undo your last transaction, if possible."
HELP_19:                                     "`g/scs unit {amount} `G- sets/shows the number of items you will"
HELP_20:                                     "`Gbuy/sell when using sneak (shift) right-click."
HELP_21:                                     "`g/scs message {receive|ignore} `G- Ignore or receive"
HELP_22:                                     "`Gtransaction messages for your shops."
HELP_23:                                     "`Y/scs help admin - show admin commands."
HELP_24:                                     "`Y/scs help 2 - show second help page."
HELP_25:                                     "`g/scs exchange <item/this> <item/this> {amount} {price}"
HELP_26:                                     "`G - creates a exchange-showcase. price= for how many 2nd Items you sell the first"
HELP_27:                                     "`g/scs member <add|remove> {name} `G- adds ore removes a member"
HELP_28:                                     "`g/scs about `G - Shows information about this plugin"
HELP_29:                                     "`g/scs version `G - Shows information about this version"
HELP_30:                                     "`g/scs range <remove/material/global> <material/min> [max] `G - Creates or removes a PriceRange for the requested Material or globally"
HELP_ADMIN_1:                                "`g/scs clear `G- Temporarily clear the floating shop items."
HELP_ADMIN_2:                                "`g/scs disable `G- Disable all of the shops."
HELP_ADMIN_3:                                "`g/scs enable `G- Enable all of the shops."
HELP_ADMIN_4:                                "`g/scs import [file/minidb/showcase/ffss] `G- Import shops."
HELP_ADMIN_5:                                "`g/scs reload `G- Reload all the shops from storage method."
HELP_ADMIN_6:                                "`g/scs destroy `G- Destroys a showcase without receiving the items."
HELP_ADMIN_7:                                "`g/scs list <playername> `G- Lists details about a player"
HELP_ADMIN_8:                                "`g/scs purge <w:worldname|playername> {worldname|*} `G- Deletes all showcases of the given player on the given world"
HELP_ADMIN_9:                                "`g/scs report `G- Creates a file which is needed if you want to create a support-ticket"
HELP_ADMIN_10:                               "`g/scs repair `G- Searches reapairs damaged ShowCases"
